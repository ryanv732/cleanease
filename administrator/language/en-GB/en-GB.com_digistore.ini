COM_DIGISTORE_PROMOCODE_TIP="Enter the actual code. It can contain only alpha-numeric characters. Upper case letters will be converted to lower case."
COM_DIGISTORE_PROMOUSAGELIMIT_TIP="You can limit the amount of time this promo code can be used. Enter your limit here. Leave empty of you'd like to not limit."
COM_DIGISTORE_PROMODISCOUNT_TIP="Enter how much discount you'd like your customers to get when they use this promo code. You can choose the promo code to work with fixed amount or with percentage of the amount."
COM_DIGISTORE_PROMOSTARTPUB_TIP="Choose the start date for this promo code to start working. No need to enter anything here if you'd like it to start right now."
COM_DIGISTORE_PROMOENDPUB_TIP="Choose the end date for this promotion to work. If you don't enter anything, the end date will be 'never'."
COM_DIGISTORE_PROMOOFEC_TIP="If you choose Yes, only previous buyers of your store will get a discount."
COM_DIGISTORE_PROMOAFTERTAX_TIP="If you choose Yes, the promo code will apply to the total amount after tax, if any."
COM_DIGISTORE_PROMOPUBLISHING_TIP="Choose whether you'd like this promo code to be published or not."
HEADER_PLAINS="You can set up subscription plans based on hours, days, weeks, months or even years. You can also base your subscriptions on a specific number of downloads. Once the subscription expires, the buyer will need to renew their subscription and this means even more cash in your pocket."
COM_DIGISTORE_PLANSNAME_TIP="Enter a descriptive name for your plan. For example: 1 Month"
COM_DIGISTORE_PLANSTERMS_TIP="Choose the terms for this plan. It can be based on time or downloads."
COM_DIGISTORE_PLANSPUBLISH_TIP="Choose whether this plan is published or not."
HEADER_EMAILS="DigiStore lets you set up automatic auto responders in order to provide renewal instructions. You can even offer a promo code to entice them to purchase another subscription. On the Auto Responder Manager you can view all the auto responders that are being sent to the customers based on the triggers you specified. You can also add new auto responder easily by clicking the New button."
HEADER_EMAILSEDIT="Create or edit an auto responder below. You may use any of the variables below  to personalize it."
COM_DIGISTORE_EMAILSPUBLISHED_TIP="If this email is unpublished, it will not be sent."
COM_DIGISTORE_EMAILSNAME_TIP="Enter a name for this email. This name will not be visible to the customers."
COM_DIGISTORE_EMAILSTERMS_TIP="Choose the condition in which the email will be sent out."
COM_DIGISTORE_EMAILSSUBJECT_TIP="Choose the subject of the email."
COM_DIGISTORE_EMAILSBODY_TIP="Here you can enter your email content."
HEADER_SYSTEMEMAILS="System E-Mails - All e-mails sent from DigiStore - you can see the e-mails that were sent and to whom and when they were sent. You can see the actual email that was sent by clicking 'View Email'."
HEADER_SYSTEMDOWNLOAD="Here you can see who downloaded what product and when."
HEADER_SYSTEMPURCHASES="Here you can see who purchased what and when."
HEADER_TAXPRODUCTSCLASS="The Product Tax Classes Manager allows you to define different tax classes. You'll be able to choose any of the product tax classes for any product you place in your store, giving you maximum flexibility."
HEADER_TAXCUSTOMERCLASS="The Customer Tax Classes Manager lets you define different customer tax classes. For example, you can set one class for 'retail customers' and another class for 'wholesale customers'."
HEADER_TAXRATES="The Tax Rates Manager lets you set tax rates based on country, state and zip codes. You can even upload your own list of rates, giving you unlimited control over the amount you need to collect. Click the (View Sample Rates File) link to find an example of the file formats you can upload."
HEADER_TAXRULES="Tax rules are where everything comes together. You can set a 'rule' based on the customer tax class, the product tax class, the tax rate and even the product family. The rule determines the tax your customers will pay for each product."
