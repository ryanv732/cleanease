<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Galleria Classic Theme</title>
		<style>
		
			/* Demo styles */
			html,body{margin:0;}
			body{border-top:4px solid #000;}
			.content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:620px;margin:20px auto;}
			h1{font-size:12px;font-weight:normal;color:#ddd;margin:0;}
			p{margin:0 0 20px}
			a {color:#22BCB9;text-decoration:none;}
			.cred{margin-top:20px;font-size:11px;}
			
			/* This rule is read by Galleria to define the gallery height: */
			#galleria{height:320px;}
			
		</style>

		<!-- load jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		
		<!-- load Galleria -->
		<script src="../../galleria-1.2.4.min.js"></script>

	</head>
<body>
	<div class="content">
		<h1>Galleria Classic Theme</h1>
		<p>Demonstrating a basic gallery example.</p>
		
		<!-- Adding gallery images. We use resized thumbnails here for better performance, but itï¿½s not necessary -->
		
			<div id="galleria">

					<a href="http://dev.ijoomla.com/images/stories/digistore/products/fly/18192708514dfc192b306516.75182968_seo.png">
						<img src="http://dev.ijoomla.com/images/stories/digistore/products/thumb/18192708514dfc192b306516.75182968_seo.png">
					</a>

					<a href="http://dev.ijoomla.com/images/stories/digistore/products/fly/16888068544dfc1b8b8f49b9.63398751_orders.gif">
						<img src="http://dev.ijoomla.com/images/stories/digistore/products/thumb/16888068544dfc1b8b8f49b9.63398751_orders.gif">
					</a>

					<a href="http://dev.ijoomla.com/images/stories/digistore/products/fly/7512332894dfc1b8ba41b33.83214721_promo.gif">
						<img src="http://dev.ijoomla.com/images/stories/digistore/products/thumb/7512332894dfc1b8ba41b33.83214721_promo.gif">
					</a>
			</div>
	  <p class="cred">Made by <a href="http://galleria.aino.se">Galleria</a>.</p>
	</div>
	
	<script>
	// Load the classic theme
	Galleria.loadTheme('galleria.classic.min.js');
	
	// Initialize Galleria
	$('#galleria').galleria({
		width: 185,
		height: 235
	});

	</script>
	</body>
</html>
